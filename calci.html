<!DOCTYPE html>
<html lang="en"> <!-- this page is in US style of english-->
<head>
	<meta charset="UTF-8"> <!--UTF-8 character encoding -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--width=device tells the page to follow the width of the screen and initial scale sets the initial zoom level when the page is frst loaded by the browser -->
	<title>CALCI</title> <!-- giving title to the page -->
	<link rel="stylesheet" type="text/css" href="calci.css"> <!-- links css to html at top ki ek format page ka load ho jana chahiye ki page kaisa dikhaegaa-->
</head>
<body>
	<div class="calc"> <!-- create a div class which is used as a container for elements-->
		<section class="screen">
			0
		</section>  <!-- defines section in a doc like header footer etc -->
		<section class="calc-buttons"> <!--buttons work on pressing-->

			<div class="calc-rows"> <!--class fr rows-->
				<button class="calc-button-red">CLEAR</button> <!-- classes fr all req buttons-->
				<button class="calc-button-blue">BACK</button>
				<button class="calc-button-blue">%</button>
				<button class="calc-button-blue">/</button>
			</div>
			<div class="calc-rows">
				<button class="calc-button">7</button>
				<button class="calc-button">8</button>
				<button class="calc-button">9</button>
				<button class="calc-button">*</button>
			</div>
			<div class="calc-rows">
				<button class="calc-button">4</button>
				<button class="calc-button">5</button>
				<button class="calc-button">6</button>
				<button class="calc-button">-</button>
			</div>
			<div class="calc-rows">
				<button class="calc-button">1</button>
				<button class="calc-button">2</button>
				<button class="calc-button">3</button>
				<button class="calc-button">+</button>
			</div>
			<div class="calc-rows">
				<button class="calc-button">+/-</button>
				<button class="calc-button">0</button>
				<button class="calc-button">.</button>
				<button class="calc-button">=</button>
			</div>
</section>

	</div>
	<script src="./calci.js"></script> <!-- invoke js at the end ki function kre ya na kre baad ki baat h-->
</body>
</html>
